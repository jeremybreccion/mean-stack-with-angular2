<div class="flex-container" color="primary">
  <div class="register-card">
    <mat-card>
      <mat-card-header>
        <mat-card-title>MEAN Stack with Angular 2!</mat-card-title>
        <mat-card-subtitle>Register</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <form>
          <mat-form-field>
            <input matInput placeholder="Email" required ngModel name="registerForm.email" #email="ngModel">
              <mat-error *ngIf="email.errors.required">Please enter a value</mat-error>
<!--               <mat-error *ngIf="email.errors.email">Please enter a valid email address</mat-error>
 -->           
          </mat-form-field>
          <br/>
          <mat-form-field>
            <input matInput placeholder="Nickname" required>
          </mat-form-field>
          <br/>
          <mat-form-field>
            <input matInput placeholder="Password" required>
          </mat-form-field>
          <br/>
          <mat-form-field>
            <input matInput placeholder="Confirm Password" required>
          </mat-form-field>
          <br/>
          <button mat-raised-button color="primary" type="submit">Register</button>
          <button mat-button routerLink="/login">Go to Login</button>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
</div>
