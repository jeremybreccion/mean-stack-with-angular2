<div class="flex-container" color="primary">
  <div class="login-card">
    <mat-card>
      <mat-card-header>
        <mat-card-title>MEAN Stack with Angular 2!</mat-card-title>
        <mat-card-subtitle>Login</mat-card-subtitle>
      </mat-card-header>
      <form>
        <mat-card-content>
          <mat-form-field>
            <input matInput placeholder="Email">
          </mat-form-field>
          <br/>
          <mat-form-field>
            <input matInput placeholder="Password">
          </mat-form-field>
          <br/>
        </mat-card-content>
        <mat-card-actions>
          <button mat-raised-button routerLink="/main" color="primary">Login</button>
          <button mat-button routerLink="/register">Register</button>
        </mat-card-actions>
      </form>

    </mat-card>
  </div>
</div>
